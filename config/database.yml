default: &default
  adapter: postgresql
  encoding: unicode
  timeout: 5000
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch('POSTGRESQL_HOST', 'localhost') %>
  password: <%= ENV.fetch('POSTGRESQL_PASSWORD', '') %>
  username: <%= ENV.fetch('POSTGRESQL_USERNAME', 'postgres') %>

development:
  <<: *default
  database: aircall_backend_test_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: aircall_backend_test_test

production:
  <<: *default
  database: aircall_backend_test_production
  username: aircall-backend-test-4
  password: <%= ENV['AIRCALL_BACKEND_TEST_4_DATABASE_PASSWORD'] %>
